<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fondo.png'); /* Cambia 'fondo.jpg' por el nombre de tu imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeIn 1.5s forwards;
            background: rgba(255, 255, 255, 0.6); /* Fondo semitransparente para que el texto sea legible */
            padding: 20px;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #d63384;
            animation: textAppear 2s forwards;
        }

        @keyframes textAppear {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px;
        }

        .btn:hover {
            background-color: #e91e63;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(50px);
            }
        }

        .grow {
            transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Yuli, ¬øPodr√≠a ser tu pareja para este 14 de febrero? üíñ</h1>
        <button class="btn grow" id="yesButton" onclick="handleYes()">S√≠ii claro üíñ</button>
        <button class="btn" id="noButton" onclick="handleNo()">No, gracias :))</button>
    </div>

    <script>
        let clicks = 0;

        function showConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function handleYes() {
            showConfetti();
        }

        function handleNo() {
            const yesButton = document.getElementById('yesButton');
            clicks++;

            let newSize = 1 + clicks * 0.3; 
            yesButton.style.transform = `scale(${newSize})`;

            if (clicks >= 9) {
                document.body.innerHTML = "<h1 style='color: #d63384; text-align: center; font-size: 40px;'>Sab√≠a que dir√≠as que s√≠, te amoo üíñ</h1>";
            }
        }
    </script>
</body>
</html>
