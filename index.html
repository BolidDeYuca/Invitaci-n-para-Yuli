<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #d63384;
            animation: textAppear 2s forwards;
        }

        @keyframes textAppear {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #e91e63;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(50px);
            }
        }

        .container-expanded {
            animation: grow 5s forwards;
        }

        @keyframes grow {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Yuli, ¬øPodr√≠a ser tu pareja para este 14 de febrero? ‚ù§Ô∏è</h1>
        <button class="btn" id="yesButton" onclick="handleYes()">S√≠ii claro üíñ</button>
        <button class="btn" id="noButton" onclick="handleNo()">No, gracias :))</button>
    </div>

    <script>
        function showConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function handleYes() {
            showConfetti();
        }

        function handleNo() {
            const container = document.getElementById('container');
            const yesButton = document.getElementById('yesButton');
            container.classList.add('container-expanded');
            yesButton.classList.add('hidden');
            setTimeout(() => {
                container.innerHTML = "<h1>Sab√≠a que dir√≠as que s√≠, te amoo üíñ</h1>";
            }, 5000);
        }
    </script>
</body>
</html>
